<!DOCTYPE html>
<html>
    <head>
        <title>Grigori Youtube Downloader</title>
        <meta charset="utf-8" />
		<link rel="icon" href="/bg-image.jpg">

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="banner">
            <div class="container-fluid">
                <div class="jumbotron text-center">
                    <h3>Grigori YouTube Downloader</h3>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <form action="/download/" method="GET">
                            <div class="form-group">
                                <input class="form-control" type="text" name="url" placeholder="https://www.youtube.com/watch?v=j5C6X9vOEkU" required />
							</div>

							<select class="form-control" name="videotype">
								<option>480p mp4</option>
								<option>360p mp4</option>
								<option>720p mp4</option>
								<option>audio mp3</option>
							</select> 

                            <div class="form-group text-center mt-4">
                                <input class="btn btn-primary" type="submit" value="Download" />
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
